<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <article class="card">
      <div class="card-top">
        <img src="./images/illustration-hero.svg" alt="Hero Image" />
      </div>
      <div class="card-bottom">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="bg-gray flex justify-between">
          <div class="flex">
            <img src="./images/icon-music.svg" alt="Music Icon" />
            <div class="flex flex-col">
              <span class="text-darkblue">Annual Plan</span>
              <span class="text-money">$59.99/year</span>
            </div>
          </div>
          <span class="change-span">Change</span>
        </div>
        <div class="flex flex-col gap">
          <button class="pay-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
      </div>
    </article>
  </body>
</html>
